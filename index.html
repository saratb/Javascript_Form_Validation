<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Form Validation</title>
</head>

<body>
  <div class="container">


    <form id="form">
      <div class="title">Get Started</div>

        <!-- User Name Input Here  -->
        <div>
          <label for="username">User Name</label> <!-- Label matches input (username)-->
          <i class="fas fa-user"></i> <!-- This is the User Icon -->
          <input type="text" name="username" id="username" placeholder="Rob William">
          <i class="fas fa-exclamation-circle failure-icon"></i> <!-- This is the Error Message Icon-->
          <i class="fas fa-check-circle success-icon"></i> <!-- This is the Success Message Icon-->
          <div class="error"></div> <!-- This is the Error Message -->

        </div>

        <!-- Email Input Here  -->
        <div>
          <label for="email">Email</label> <!-- Label matches input (email)-->
          <i class="far fa-envelope"></i> <!-- This is the Email Icon -->
          <input type="email" name="email" id="email" placeholder="abc@gmail.com">
          <i class="fas fa-exclamation-circle failure-icon"></i> <!-- This is the Error Message Icon-->
          <i class="fas fa-check-circle success-icon"></i> <!-- This is the Success Message Icon-->
          <div class="error"></div> <!-- This is the Error Message -->
        </div>

        <!-- Password Input Here   -->
        <div>
          <label for="password">Password</label> <!-- Label matches input (username)-->
          <i class="fas fa-lock"></i> <!-- This is the Password Icon -->
          <input type="password" name="password" id="password" placeholder="Password Here">
          <i class="fas fa-exclamation-circle failure-icon"></i> <!-- This is the Error Message Icon-->
          <i class="fas fa-check-circle success-icon"></i> <!-- This is the Success Message Icon-->
          <div class="error"></div> <!-- This is the Error Message -->
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>

  </div>
</body>
<script src="main.js" charset="utf-8"></script>

</html>
